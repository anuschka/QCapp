{% extends "base.html" %}
{% comment %}
  Main page to authenticate users.
{% endcomment %}

{% block head %}
  <title>Django application| Login</title>
{% endblock %}

{% block body %}
  <header>
    <h1>Django application</h1>
  </header>

  <section>
    <h2>Login</h2>

    <form method="post" action="/auth/">
      {% csrf_token %}
      <table>
        {{ form }}
      </table>
      <input type="submit" value="Login">
    </form>

  </section>
{% endblock %}
