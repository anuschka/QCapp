{% extends "base.html" %}
{% comment %}
  Main page to register new users.
{% endcomment %}

{% block head %}
  <title>Django application| Register</title>
{% endblock %}

{% block body %}
  <header>
    <h1>Django application</h1>
  </header>

  <section>
    <h2>Register</h2>

    {% if error %}

      <div>
        There were errors: {{ error }}
      </div>

    {% endif %}

    <form method="post" action="/register/">
      {% csrf_token %}
      <table>
        {{ form }}
      </table>
      <input type="submit" value="Register">
    </form>


  
  </section>
{% endblock %}
